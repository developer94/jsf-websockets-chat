<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputScript library="js" name="chat.js" />
        
        <h:form id="form">
            <h1>Chat:</h1>
            Nickname: <h:outputLabel value="#{user.nickname}" /> <br />
            <h:inputTextarea id="chat" rows="20" cols="80" />
            <pre id="users"></pre> <br />
            Message: <h:inputText id="message" />
            <h:commandButton type="button" h:value="Send" onclick="sendMessage()"/>
        </h:form>
        
    </h:body>
</html>
